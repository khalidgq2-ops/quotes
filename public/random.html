<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote - Quotes Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body:not(.authenticated) {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Quotes Site</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">Quotes</a>
                <a href="/random" class="nav-link active">Random</a>
                <a href="/leaderboard" class="nav-link">Leaderboard</a>
                <a href="/profiles" class="nav-link">Profiles</a>
                <span id="adminLink"></span>
                <span class="nav-user" id="userDisplay"></span>
                <button class="btn btn-small" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="random-quote-container">
            <h2>Random Quote</h2>
            <button class="btn btn-primary btn-large" onclick="getRandomQuote()">Get Random Quote</button>
            <div id="randomQuote" class="quote-card random-quote-display"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let showGroupUI = true;
        
        // Check if we should show group labels
        checkAuth().then(user => {
            if (user) {
                showGroupUI = user.showGroupUI !== false;
            }
        });
        
        function getUser() {
            if (typeof window.getUser === 'function') {
                return window.getUser();
            }
            return null;
        }
        
        async function getRandomQuote() {
            const quoteDiv = document.getElementById('randomQuote');
            quoteDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('/api/quotes/random');
                const quote = await response.json();
                
                if (response.ok) {
                    // Only show group label if showGroupUI is true
                    const g = (showGroupUI && quote.group_name) ? ` · ${escapeHtml(quote.group_name)}` : '';
                    quoteDiv.innerHTML = `
                        <div class="quote-text">"${escapeHtml(quote.quote_text)}"</div>
                        <div class="quote-meta">
                            <span class="quote-person">— ${escapeHtml(quote.person_name)}</span>
                            <span class="quote-date">${formatDate(quote.created_at)}</span>${g ? `<span class="quote-added-by">${g}</span>` : ''}
                        </div>
                    `;
                } else {
                    quoteDiv.innerHTML = `<p class="error">${quote.error || 'No quotes available'}</p>`;
                }
            } catch (error) {
                quoteDiv.innerHTML = '<p class="error">Error loading quote. Please try again.</p>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
